<!DOCTYPE html>
<html>
    <head>

        <title>Home</title>
        <style>
            div{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            a {
                border-radius: 20px;
                border-style: solid;
                border-width: 5px;
                border-color: red;
                font-size: 25px;
                padding-top: 20px;
                padding-bottom: 20px;
                padding-left: 60px;
                padding-right: 60px;
                margin: 50px;
                text-decoration: none;
            }
            .footer{
                background-color: black;
                color: white;
                font-size: small;
                padding: 10px;
            }
            @media only screen and (max-width: 620px) {
                a {
                    font-size: 20px;
                    padding: 10px;
                }
            }
            .image-container {
                position: relative;
                width: 100%;
            }

            .image-container img {
                width: 50%;
                height: 100%;
                float: left;
            }
            .button-container {
                position: absolute;
                top: 50%;
                left: 0;
                width: 100%;
                text-align: center;
                transform: translateY(-50%);
            }
        </style>

    <body>
        <div class="image-container">
            <img src="base_station.jpeg"/>
